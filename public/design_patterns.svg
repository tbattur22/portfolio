<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 8px sans-serif; fill: white; }
    .label { font: 5px sans-serif; fill: black; text-anchor: middle; }
    .box { stroke: black; stroke-width: 0.5; rx: 2; ry: 2; }
  </style>

  <!-- Title Bar -->
  <rect x="0" y="0" width="200" height="15" fill="#6A5ACD"/>
  <text x="100" y="10" class="title">OOP DESIGN PATTERNS</text>

  <!-- Singleton -->
  <rect x="5" y="20" width="60" height="70" fill="white" stroke="black" stroke-width="0.3"/>
  <rect x="25" y="30" width="20" height="10" fill="#4CAF50" class="box"/>
  <text x="35" y="37" class="label">Singleton</text>
  <line x1="35" y1="40" x2="35" y2="55" stroke="black" stroke-width="0.5" marker-end="url(#arrow)"/>
  <rect x="20" y="55" width="30" height="25" fill="#FFD580" class="box"/>
  <text x="35" y="70" class="label">Instance</text>

  <!-- Strategy -->
  <rect x="70" y="20" width="60" height="70" fill="white" stroke="black" stroke-width="0.3"/>
  <rect x="90" y="30" width="20" height="10" fill="#2196F3" class="box"/>
  <text x="100" y="37" class="label">Context</text>
  <line x1="100" y1="40" x2="100" y2="50" stroke="black" stroke-width="0.5" marker-end="url(#arrow)"/>
  <rect x="90" y="50" width="20" height="10" fill="#2196F3" class="box"/>
  <text x="100" y="57" class="label">Strategy</text>
  <line x1="100" y1="60" x2="85" y2="75" stroke="black" stroke-width="0.3" marker-end="url(#arrow)"/>
  <line x1="100" y1="60" x2="100" y2="75" stroke="black" stroke-width="0.3" marker-end="url(#arrow)"/>
  <line x1="100" y1="60" x2="115" y2="75" stroke="black" stroke-width="0.3" marker-end="url(#arrow)"/>
  <rect x="80" y="75" width="10" height="10" fill="#FF8A65" class="box"/>
  <text x="85" y="82" class="label">A</text>
  <rect x="95" y="75" width="10" height="10" fill="#FF8A65" class="box"/>
  <text x="100" y="82" class="label">B</text>
  <rect x="110" y="75" width="10" height="10" fill="#FF8A65" class="box"/>
  <text x="115" y="82" class="label">C</text>

  <!-- Observer -->
  <rect x="135" y="20" width="60" height="70" fill="white" stroke="black" stroke-width="0.3"/>
  <rect x="155" y="30" width="20" height="10" fill="#4CAF50" class="box"/>
  <text x="165" y="37" class="label">Observer</text>
  <line x1="165" y1="40" x2="165" y2="55" stroke="black" stroke-width="0.5" marker-end="url(#arrow)"/>
  <rect x="150" y="55" width="30" height="15" fill="#FFD580" class="box"/>
  <text x="165" y="65" class="label">Subject</text>
  <line x1="165" y1="70" x2="150" y2="85" stroke="black" stroke-width="0.3"/>
  <line x1="165" y1="70" x2="165" y2="85" stroke="black" stroke-width="0.3"/>
  <line x1="165" y1="70" x2="180" y2="85" stroke="black" stroke-width="0.3"/>
  <rect x="145" y="85" width="10" height="10" fill="#FFEB3B" class="box"/>
  <text x="150" y="92" class="label">1</text>
  <rect x="160" y="85" width="10" height="10" fill="#FFEB3B" class="box"/>
  <text x="165" y="92" class="label">2</text>
  <rect x="175" y="85" width="10" height="10" fill="#FFEB3B" class="box"/>
  <text x="180" y="92" class="label">3</text>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="5" markerHeight="5" refX="2" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L4,2 z" fill="black"/>
    </marker>
  </defs>
</svg>